<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #a8f1f1;
        }
        .ball {
            width: 100px;
            height: 100px;
            background-color: #e768be;
            border-radius: 50%;
            left: 100px;
            top:100px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }
        .rect2, .rect3 {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #51612b;
            left: 50px;
            top:50px;
        }
    </style>
</head>
<body>
<div class="rect">

    <div class="rect3" style="background-color: #ceec87;">
        <div id="ball1" class="ball" draggable="true">1</div>
        <div id="ball2" class="ball" draggable="true">2</div>
        <div id="ball3" class="ball" draggable="true">3</div>
    </div>
    <div class="rect2" style="left:400px"></div>
</div>
<script src="javascripts/jquery-3.4.1.js"></script>
<script>
    const balls = $('.ball');
    const rect2 = $('.rect2');
    let myTarget;

    const listener = event=>{
        console.log(event.type, event.target);
    }

    balls.on('dragstart', function(event){
        //event.originalEvent.dataTransfer.setData('text', event.target.id);
        myTarget = $(this);
    });

    rect2.on('dragover', function(event){
        event.preventDefault();
    });
    // 小心 arrow functions 裡的 this
    rect2.on('drop', (event)=>{
        let b;
        if(myTarget){
            b = myTarget.clone();
            b.removeAttr('id');
            $(event.currentTarget).append(b);
            myTarget = null;
        }
    });


</script>


</body>
</html>
